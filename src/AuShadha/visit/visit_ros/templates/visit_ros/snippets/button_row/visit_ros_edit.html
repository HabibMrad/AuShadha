<span>
{% if perms.visit_ros.change_visitros %}
  <button data-dojo-type = "dijit/form/Button" 
          data-dojo-props="iconClass: 'dijitEditorIcon dijitEditorIconSave'"
          type           = "submit" 
          name           = "editButton" 
          value          = "Edit">
    Edit
  </button>
{%endif%}

{% if perms.visit_ros.delete_visitros %}
  <button data-dojo-type  = "dijit/form/Button" 
          data-dojo-props = "iconClass: 'dijitEditorIcon dijitEditorIconDelete'"    
          type            = "button"
          name            = "delVisitROS"
          id              = "delVisitROSBtn_{{visit_ros_obj.id}}">
    Delete
    {% include 'visit_ros/snippets/js/visit_ros_delete_validate.html' %}
  </button>
{% endif %}
</span>
