<script type="dojo/method" data-dojo-event="onClick" data-dojo-args="evt">

  require(
          ["dojo/dom", 
            "dojo/query",
            "dojo/dom-attr",
            "dojo/_base/xhr",
            "dojo/json",
            "dijit/registry",
            "dijit/Dialog",
            "dojo/NodeList-traverse",
            "dojo/NodeList-data"
          ],

  function(dom, query, domAttr, xhr, JSON, registry, Dialog){

      var editTab = query("#newVisitROSEditForm_{{visit_ros_obj.id}}").closest('.subTabContainer')[0];
      xhr.get({

        url: "{{visit_ros_obj.urls.del}}",

        load: function(json){
                 var jsondata = JSON.parse(json);

                  if( jsondata.success == true ){
                    publishInfo( jsondata.error_message );
                    registry.byId( domAttr.get(editTab,'id') ).set('href', jsondata.redirectUrl);
                  }

                  else{
                    publishError("ERROR ! :" + jsondata.error_message );
                  }
            }
      });
  });

</script>
