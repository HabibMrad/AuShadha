<span>
{% if perms.visit_hpi.change_visithpi %}
  <button data-dojo-type = "dijit/form/Button" 
          data-dojo-props="iconClass: 'dijitEditorIcon dijitEditorIconSave'"
          type           = "submit" 
          name           = "editButton" 
          value          = "Edit">
    Edit
  </button>
{%endif%}

{% if perms.visit_hpi.delete_visithpi %}
  <button data-dojo-type  = "dijit/form/Button" 
          data-dojo-props = "iconClass: 'dijitEditorIcon dijitEditorIconDelete'"    
          type            = "button"
          name            = "delVisitHPI"
          id              = "delVisitHPIBtn_{{visit_hpi_obj.id}}">
    Delete
    {% include 'visit_hpi/snippets/js/visit_hpi_delete_validate.html' %}
  </button>
{% endif %}
</span>
